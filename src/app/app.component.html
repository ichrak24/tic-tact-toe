<h1>Jeu Tic-Tac-Toe avec SVG</h1>

<form (submit)="generateGrid(gridSizeInput); $event.preventDefault()">
  <label for="gridSize">Taille de la grille (X) :</label>
  <input type="number" id="gridSize" name="gridSize" #gridSizeInput required>
  <button type="submit">Cr√©er la grille</button>
</form>

<svg id="grid" class="grid-svg" width="2000" height="2000" viewBox="0 0 100 100">
  <g *ngFor="let row of grid; let i = index">
    <g *ngFor="let cell of row; let j = index">
      <rect [attr.x]="j * (100 / gridSize) + '%'" [attr.y]="i * (100 / gridSize) + '%'" [attr.width]="100 / gridSize + '%'" [attr.height]="100 / gridSize + '%'" fill="green" (click)="handleCellClick(i, j)"></rect>
    </g>
  </g>
</svg>
